<html>
    <head>
        <title>
            Bingo Generator!
        </title>

        <link rel="stylesheet" href="app.css" />

        <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>

        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>

        <script src="script.js"> </script>
    </head>
    <body>
        <div id="size-input">
            Choose your bingo size: 
            <form onsubmit="createBingo();return false">
                <input id="bingo-size" type="number" min="0" max="10"/>
                <input type="submit" value="Submit"/>
            </form>
        </div>
        <div id="bingo-grid"></div>
        <div>
            <button onclick="goToBingo();return false" type="submit">Generate</button>
        </div>
        <div>
            <button onclick="shareBingo();return false" type="submit">Share</button>
        </div>

    </body>
</html>
